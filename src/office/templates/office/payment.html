{% extends 'office-base.html' %}

{% block title %}Office | Payment{% endblock %}

{% block body %}
    <div class="col s12 m12 l12" style="margin-top: 30px; margin-bottom: 30px;">
        <h5>Official : <span style="color: red;">{{ request.user.school | title }}</span></h5>
        <h5>Payment</h5>
    </div>

    <!--class routine section-->
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Payment Entry</span>
                <p>
                    In this section official can publish Image.
                    You can also view and delete those image.
                </p>
            </div>

            <div class="card-action">
                <a href="{% url 'office:payment-class-list' %}">Class List</a>
            </div>
        </div>
    </div>
    <!--end class routine section-->
{% endblock %}
