{% extends 'student-base.html' %}

{% block title %}Student | Home{% endblock %}

{% block body %}
    <div class="col s12 m12 l12" style="margin-top: 30px; margin-bottom: 30px;">
        <h5>Student : <span style="color: red;">{{ request.user.school | title }}</span></h5>
    </div>

    <!--member registration section-->
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Schedule</span>
                <p>
                    See the exam routine and class routine.
                </p>
            </div>

            <div class="card-action">
                <a href="{% url 'student:schedule' %}">Click To View</a>
            </div>
        </div>
    </div>
    <!--end member registration section-->
{% endblock %}
