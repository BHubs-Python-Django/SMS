<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Notices</title>
</head>
<body>
    {% for notice in noticeList %}
        <h1>{{ notice.notice_title }}</h1>
        Notice by: <p>{{ notice.notice_from }}</p> <small>{{ request.user.member_type }}</small>
        <p>{{ notice.notice_description }}</p>
    {% endfor %}
</body>
</html>
